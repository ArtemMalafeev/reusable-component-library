<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/index.css">
    <title>Reusable components</title>
</head>
<body>
    <button class="button button_primary" type="button">Primary</button>
    <button class="button button_primary" type="button" disabled>Primary</button>
    <button class="button button_secondary" type="button">Secondary</button>
    <button class="button button_secondary" type="button" disabled>Secondary</button>
    <button class="button button_alternate" type="button">Alternate</button>
    <button class="button button_alternate" type="button" disabled>Alternate</button>
</body>
</html>
