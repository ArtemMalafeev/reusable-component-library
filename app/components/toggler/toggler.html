<!-- TOGGLE TEMPLATE  -->

<label class="toggler">
    <input class="toggler__input" type="checkbox">
    <span class="toggler__control">Off</span>
</label>
<label class="toggler">
    <input class="toggler__input" type="checkbox" checked>
    <span class="toggler__control">On</span>
</label>
<label class="toggler">
    <input class="toggler__input" type="checkbox" disabled>
    <span class="toggler__control">Disabled</span>
</label>
